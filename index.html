    <nav>
        <div class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">



            <div class="container">
                <h1 class="text-center text-white bg-dark">Cuotas de alumnos</h1>
                <form id="formulario" class="container">
                    <span class="input-group-text">D.N.I. del Alumno</span>
                    <input id="id" class="form-control text-center" type="number" placeholder="D.N.I.">
                    <span class="input-group-text">Nombre del Alumno</span>
                    <input id="nombres" class="form-control text-center" type="text" placeholder="Nombre">
                    <span class="input-group-text">Apellido del Alumno</span>
                    <input id="apellidos" class="form-control text-center" type="text" placeholder="Apellido">
                    <span class="input-group-text">Edad del Alumno</span>
                    <input id="edad" class="form-control text-center" type="number" placeholder="Edad">
                    <span class="input-group-text">Monto pagado</span>
                    <input id="monto" class="form-control text-center" type="number" placeholder="$$">

                    <input id="btnSaveStudent" type="submit" value="Guardar"
                        class="btn btn-primary mb-3 form-control text-white bg-dark">
                </form>
                <div id="error"></div>
            </div>
            <!-- buscador -->
            <div class="input-group rounded container">
                <input id="txtFiltro" type="search" class="form-control rounded text-center"
                    placeholder="Buscar por nombre!" aria-label="Search" aria-describedby="search-addon" />
            </div>

            <div class="container">
                <h2 class="text-center text-white bg-dark">Lista alumnos</h2>
                <table class="table  table-dark table-hover table-striped container ocultartabla" id="studentTable">
                    <thead>
                        <tr>
                            <th>D.N.I.</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Monto</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="container">
                <button id="btnOcultar" type="button" class="btn btn-primary mb-3 form-control text-white bg-dark"
                    value="Actualizar">Ver o Ocultar</button>
            </div>
            <div class="container">
                <button id="btnDeleteStudent" type="button"
                    class="btn btn-primary mb-3 form-control text-white bg-dark">Borrar
                    Todo!</button>
            </div>
        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="container ">
                <form id="miForm">
                <span class="input-group-text">Buscar Articulo por MERCADO LIBRE</span>
                <input id="Buscardor" class="form-control text-center" type="text" placeholder="Buscar">
                <input id="btnBuscar" type="submit" value="Buscar"
                class="btn btn-primary mb-3 form-control text-white bg-dark">
               
                </form>
               
                <section>
                <input  type="submit" value="Borrar busqueda" id="borrarbusqueda"
                class="btn btn-primary mb-3 form-control text-white bg-dark">
                </section>
                <section id="pintar" class="contenedor row"></section>
            </div>
        </div>
    </div>
